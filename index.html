<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <style>
    .card:hover {
      transform: scale(1.1);
    }
  </style>
    <div class="container">
        <h1 class="text-center text-danger">NETFLIX</h1>
        <div class="row">
          <div class="col">
            <div class="card border border-danger">
              <div class="card-body">
                <h5 class="card-title text-center">Regular</h5>
                <p class="card-text">Standard Quality</p>
                <p class="card-text">1 device</p>
                <p class="card-text">$8/month</p>
                <button type="button" class="btn btn-danger">Subscribe</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-danger">
              <div class="card-body">
                <h5 class="card-title text-center">Plus</h5>
                <p class="card-text">Standard Quality</p>
                <p class="card-text">2 devices</p>
                <p class="card-text">$12/month</p>
                <button type="button" class="btn btn-danger">Subscribe</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-danger">
              <div class="card-body">
                <h5 class="card-title text-center">Max</h5>
                <p class="card-text">Ultra HD Quality</p>
                <p class="card-text">4 devices</p>
                <p class="card-text">$16/month</p>
                <button type="button" class="btn btn-danger">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
